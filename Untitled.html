<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial scale=1.0" />
<link href="animate.css" rel="stylesheet"/>
<!-- Importing Google Fotns -->
<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
<!-- Importing font awesome style sheet for donwload icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body { font-family: 'Exo 2' !important; }
.modal {
	display:none;
	position:fixed;
	z-index:1;
	padding-top:3%;
	left:0;
	top:0;
	width:100%;
	height:100%;
	overflow:auto;
	background-color:rgb(0,0,0);/*Fallback color for those browsers who don't support transparent backgrounds*/
	background-color: rgba(0,0,0,0.4);
}
.modal-content {
	background-color:#fefefe;
	margin:auto;
	height:80%;
	padding:2%;
	overflow-y:auto;
	border:1px solid #888;
	width:85%;
	-webkit-box-shadow:0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -3px rgba(0,0,0,0.2);
	box-shadow:0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -3px rgba(0,0,0,0.2);
}
/*Styling the paragraph inside the modal*/
.modal-content > p {
	text-align:center;
	padding:1px;
}
/*Styling the clode button */
.close {
	color: #aaaaaa;
	float:right;
	font-size: 28px;
	font-weight: bold;
}
/*Styling the register button */
.register {
	color:white;
	text-align:center;
	background-color: #2ecc71;
	position:relative;
	font-weight: bold;
	transition:all 0.2s;
}
.register:hover,
.register:focus {
	color: white;
	text-decoration: none;
	cursor:pointer;
	background-color:#27ae60;
	}

/*Now styling the vertical tabs*/
div.tab {
	overflow:auto;
	border: 1px solid #ccc;
	background-color: #f1f1f1;
	height:10%;
	width:100%;
}

/*Buttons inside the tab*/
div.tab button {
	background-color: inherit;
	float:left;
	width:25%;
	height:100%;
	outline:none;
	cursor:pointer;
	text-align:center;
	vertical:center;
	font-size:130%;
	vertical-align:center;
}
/*Change the background color of buttons on hover */
div.tab button:hover {
	background-color: #ddd;
	/*Be sure to change the color from media queries also*/
}
/*The Hamburger menu for mobiles*/
div.tab .icon {
	display:none;
}
/*The close menu for mobiles*/
div.tab .icon1{
	display: none;
}
/*Active class for tablinks */
div.tab button.active {
	background-color:#ccc;
	/*Be sure to change the color from media queries too */
}
/*Finally the tabcontent :p*/
.tabcontent {
	display:none;
	height:64%;
	overflow:auto;
	padding : 6px 12px;
	border: 1px solid #ccc;
	border-top : none;
	transition:0s !important;
}
/*Let's style the modal button too 8D */ 
.modal-button {
	position:relative;
	display:block;
	margin:30px auto;
	padding:0;
	max-width:50%;
	cursor:pointer;
	overflow:hidden;
	font-size:25px;
	text-align:center;
	vertical-align:middle;
	border-width:0;
	outline:none;
	border-radius:2px;
	box-shadow: 0 1px 4px rgba(0,0,0,0.6);
	background-color: #2ecc71;
	color: #ecf0f1;
	transition: background-color 0.5s;
}
.modal-button:hover ,
.modal-button:focus {
	background-color:#27ae60;
}
.modal-button > * {
	position:relative;
}
.modal-button span {
	display:block;
	padding: 12px 24px;
}
.modal-button:before {
	content: "";
	position: absolute;
	top: 50%;
	left: 50%;
	display: block;
	width: 0;
	padding-top: 0;
	border-radius: 0;
	background-color: rgba(236,240,241,0.5);
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	-o-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);

}
.modal-button:active:before {
	width:120%;
	padding-top:120%;
	transition: width 0.2s ease-out, padding-top 0.2s ease-out;
}
@media screen and (max-width: 1062px) {
	.modal-button {
		width:50%;
	}
	/*Hiding the inactive members of tablinks*/
	div.tab button:not(.active) {
		display:none;
		width:100%;
		padding:5px;
		height:10%;
	}
	.oneliners {
	display:none;
	}
	.register {
	font-size:80%;
	}
	div.tab button {
		border:none;
		outline:none;
	}
	div.tab button.active {
		background-color:rgba(0,0,0,0);
	}
	div.tab a{
		color:black;
		text-decoration: none;
	}
	div.tab a.icon {
		float:right;
		display:block;
		padding:10px;
		top:0;
		right:0;
	}
	div.tab a.icon1 {
		float:right;
		display:none;
		padding:10px;
		top:0;
		right:0;
	}
	/*Following are the responsive tag styling */
	div.tab.responsive {
		position:relative;
		height:auto;
	}
	div.tab.responsive a.icon {
		position:absolute;
		display:none;
		visibility:hidden;
		right:0;
		top:0;
	}
	div.tab.responsive a.icon1 {
		position:absolute;
		display: block;
		right: 0;
		top: 0;
	}
	div.tab.responsive button {
		float:none;
		display: block;
		padding:10px;
		height:10%;
		width:100%;
		vertical-align: middle;
		text-align:left;
	}
}
/*Now styling for the desktop version */
@media screen and (min-width: 1063px){
	div.tab {
		float:left;
		border: 1px solid #ccc;
		background-color: #f1f1f1;
		width:20%;
		height:75%;
		display:inline-block;
		position:relative;
	}
	.register {
	font-size : 120%;
	}
	.dwnld-mobile {
	display:none;
	}
	div.tab button {
		display:block;
		background-color: inherit;
		color:black;
		padding: 2% 2% 2% 2%;
		width:100%;
		padding-left:20px;
		height:10%;
		border:none;
		outline:none;
		font-size:140%;
		vertical-align: middle;
		cursor:pointer;
		text-align: left;
		transition: 0.3s;
	}
	div.tab button:hover {
		background-color: #ddd;
	}
	div.tab button.active {
		background-color: #ccc;
	}
	.tabcontent {
		float:left;
		padding :0px 12px;
		border: 1px solid #ccc;
		width:77%;
		display:none;/*Stay hidden by default*/
		border-left:none;
		height:75%;
	}
}
</style>
</head>

<script>
$(document).ready(function () {
	$(".close").click(function() {
		$(this).parent().parent().slideUp(1);
	});
	$(".icon").click(function() {
		$(this).parent().toggleClass("responsive");
	});
	$(".icon1").click(function() {
		$(this).parent().toggleClass("responsive");
	});
	$(".tablinks").click(function() {
		$(".tablinks").removeClass("active");
		$(this).addClass("active");
		$(this).parent().removeClass("responsive");
	});
	$(".modal").click(function(e) {
        if ($(e.target).parents('.modal-content').length || $(e.target).hasClass("modal-content")) { 
        } else { 
           $(this).delay(745).slideUp("fast");
	   	   $(this).children(".modal-content").removeClass("flipInX").addClass("flipOutX");
	       $(".tablinks").removeClass("active");
	       $(".tab button:first-child").addClass("active");
        }
    });
});
function openInfo(id) {
	$(".tabcontent").slideUp(1);
	$("#" + id).slideDown(1);
}
function openModal(id) {
		$("#" + id).slideDown("fast");
		$("#" + id).children(".modal-content").removeClass("flipOutX").addClass("animated flipInX");
		$(".tabcontent").slideUp(50);
		$(".first").slideDown(50);
}
</script>
